表单数据可以作为 URL 变量（method="get"）或者 HTTP post （method="post"）的方式来发送。 -->
<!-- 
POST 还是 GET？
    1.如果希望获得最佳表单传输性能，可以采用 GET 方法发送只有少数简短字段的小表单.一些服务器操作系统在处理可以立即传递给应用程序的命令行参数时，会限制其数目和长度，在这种情况下，对那些有许多字段或是很长的文本域的表单来说，就应该采用 POST 方法来发送。
    2.如果你在编写服务器端的表单处理应用程序方面经验不足，应该选择 GET 方法。
    3.如果安全性是个问题，那么我们建议选用 POST 方法。
    4.如果想在表单之外调用服务器端的应用程序，而且包括向其传递参数的过程，就要采用GET方法，因为该方法允许把表单这样的参数包括进来作为 URL 的一部分。而另一方面，使用 POST 样式的应用程序却希望在 URL 后还能有一个来自浏览器额外的传输过程，其中传输的内容不能作为传统 <a> 标签的内容。
 -->
